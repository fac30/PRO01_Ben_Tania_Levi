name: Trigger git pull on EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: "eu-west-2" 

permissions:
  id-token: write  # Required for requesting the JWT
  contents: read   # Required for actions/checkout

jobs:
  GitPullOnEC2:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::024830067461:role/Pro01_deployment
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity (Optional for debugging)
        run: aws sts get-caller-identity

      - name: Setup SSH key for EC2 access
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          
          chmod 600 ~/.ssh/id_rsa

          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          
      - name: SSH into EC2 and run git pull
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.EC2_PATH }} &&
            git pull origin main
          "

